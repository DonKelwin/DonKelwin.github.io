<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreis-Clickspiel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Klick die Flächen in der richtigen Reihenfolge!</h1>
    </div>
    <div class="container">
        <div id="circle">
            <!-- Dynamisch erzeugte Flächen -->
        </div>
        <div id="message"></div>
        <div id="history">
            <!-- Historie der Klicks -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
